
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/weather/docs/plan/weather-images.css">
        <link rel="stylesheet" href="/css/index.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Progressive Loading of Images | Lazy loading of images</h1>
        </header>
        <main>
            <picture class="image">
                <source srcset="/weather/images/clouds_large.jpg" media="(min-width:768px)">
                <img src="/weather/images/clouds_small.jpg" data-src="/weather/images/clouds_small" alt="cloudy">
            </picture>

            <picture class="image">
                <source srcset="/weather/images/clear_large.jpg" media="(min-width:768px)">
                <img src="/weather/images/clear_small.jpg" alt="sunny">
            </picture>

            <picture class="image">
                <source srcset="/weather/images/fog_large.jpg" media="(min-width:768px)">
                <img src="/weather/images/fog_small.jpg" alt="foggy">
            </picture>

            <picture class="image">
                <source srcset="/weather/images/rain_large.jpg" media="(min-width:768px)">
                <img src="/weather/images/rain_small.jpg" alt="rainy">
            </picture>

            <picture class="image">
                <source srcset="/weather/images/snow_large.jpg" media="(min-width:768px)">
                <img src="/weather/images/snow_small.jpg" alt="snowy">
            </picture>
        </main>
        <footer id="footer" class="small-footer">

        </footer>
        <script src="/weather/js/weather-imagess"></script>
    </body>
</html>
