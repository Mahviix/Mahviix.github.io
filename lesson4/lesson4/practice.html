<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/practice.css">
    <title>Document</title>
</head>
<body>
    <!--Dial for Temperature-->

<div class="component">
    <!--outer numbers/pictures/icons-->
    <div class="o0 outer"><p>51</p></div>
    <div class="o1 outer"><p>53</p></div>
    <div class="o2 outer"><p>55</p></div>
    <div class="o3 outer"><p>57</p></div>
    <div class="o4 outer"><p>58</p></div>
    <div class="o5 outer"><p>57</p></div>
    <div class="o6 outer"><p>58</p></div>
    <div class="o7 outer"><p>58</p></div>
    <div class="o8 outer"><p>55</p></div>
    <div class="o9 outer"><p>53</p></div>
    <div class="o10 outer"><p>52</p></div>
    
    <!--inner cirlce-->
    <div class="inner"></div>
    
    <!--black dot that covers inner numbers-->

    <!--elements that make top left smooth-->
    <div class="edge1"></div>
    <div class="edge2"></div>
    
    <!--inner numbers-->
    <div class="i0 ib"><p>0</p></div>
    <div class="i1 ib"><p>1</p></div>
    <div class="i2 ib"><p>2</p></div>
    <div class="i3 ib"><p>3</p></div>

    <div class="i5 ib"><p>5</p></div>
    <div class="i6 ib"><p>6</p></div>
    <div class="i7 ib"><p>7</p></div>
    <div class="i8 ib"><p>8</p></div>
    <div class="i9 ib"><p>9</p></div>
    <div class="i10 ib"><p>10</p></div>
    
    <!--center img/icon/letter-->
    <div class="center">&deg;F</div>
    
  </div>
