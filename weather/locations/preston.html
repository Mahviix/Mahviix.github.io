<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Zone Weather | Preston Town</title>
 <link rel="stylesheet" href="/weather/css/preston.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="head">
                <h1 class="guru">Zone Weather</h1>
                <p class="byline">always aware</p>
                <picture>
                    <img class="image1" src="/images/weather_logo.png" alt="My Weather Logo">
                </picture>
            </div>
            <!-- <hr> -->
        </header>
        <nav>
            <ul class="mainnav">
                <li><a href="">Home</a></li>
                <li><a href="">Preston</a></li>
                <li><a href="">Soda Springs</a></li>
            </ul>
        </nav>
        <hr>
        <main>
            <div id="titlelow">
                <h1 class="town">Preston Town</h1>
                <h3 class="gps">Gps: 42.543, 111.5231</h3>
            </div>
            <!-- <hr> -->
            <div id="sectionfix">
                <section id="feelslike">
                    <p>Feels Like</p>
                </section>
                <section id="temperature">
                    <div class="temp.scale"></div>
                </section>
                <section id="precipitation">
                    <div class="preci.scale"></div>
                </section>
                <section id="conditions">
                    <div class="cond.scale"></div>
                </section>
            </div>
  </main>
  <footer id="pageFooter">
   &copy; 2020, Zone Weather
  </footer>
 </div>
</body>
</html>
